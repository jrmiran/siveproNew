<ngx-spinner bdOpacity=0.9 bdColor="rgba(44,14,100,0.50)" size="medium" color="#fff" type="line-spin-clockwise-fade" [fullScreen]="true">
    <p> Carregando Itens </p>
</ngx-spinner>

<section class="content">
    <section class="invoice" >

        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>

        <div class="row">
            <div class="col-xs-12">
                <h2 class="page-header">
                    <i class="fa fa-usd"></i> Clientes
                </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title"><i class="fa fa-pencil"></i> Itens:</h3>
                    </div>
                    <sivp-table [name]="''" [headers]="['Id', 'Item', 'Valor Unitario']" [datas]="items" [ids]="['id','descricao','valorUnitario']" [bnc]="main" [buttonOption]="false" [enableButton]="false" [itemButton]="true" [budgetItem]="self">
                    </sivp-table>
                </div>
            </div>
        </div>

        <!----------------------------------- MODAL --------------------------------------------------------------------->
        <div class="modal fade" id="modal-default" [ngStyle]="{'display': openModal ? 'block' : 'none', 'opacity': 1}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" (click)="openModalFunction(false)" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Título Modal</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <form [formGroup]="modalForm" novalidate>
                                <sivp-input-container [label]="'Item'" class="form-group col-sm-8 col-xs-12">
                                    <label>Item</label>
                                    <input type="text" class="form-control" formControlName="txtDescricao" value="ddd">
                                </sivp-input-container>


                                <sivp-input-container [label]="'Valor Unitário (R$)'" class="form-group col-sm-3 col-xs-12">
                                    <label> Valor </label>
                                    <input type="text" class="form-control" formControlName="txtValor" placeholder="Valor Unitário" currencyMask [(ngModel)]="value" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
                                </sivp-input-container>

                                <!--<sivp-input-container [label]="'Valor'" class="form-group col-sm-4 col-xs-12">
                                    <label> Valor </label>
                                    <input type="text" class="form-control" formControlName="txtValor" value="ddd">
                                </sivp-input-container>-->
                            </form>
                        </div>
                        <div class="modal-footer" style="{margin-top: 5; margin-bottom: 5}">
                            <button type="button" class="btn btn-default pull-left" (click)="openModalFunction(false)">Fechar</button>
                            <button type="button" class="btn btn-primary" (click)="updateBudgetItem()">OK</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </div>
        <!------------------------------------------ END MODAL ----------------------------------------------------------->

        <a> </a>
    </section>
</section>
