<div class="modal fade " id="{{id}}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4><i class="{{icon}}"></i> {{title}} </h4>
            </div>
            <div class="modal-body">

                <ng-content></ng-content>

            </div>
            <div class="modal-footer" style="{margin-top: 5; margin-bottom: 5}">
                <button (click)="okClicked()" type="button" class="btn btn-primary" data-dismiss="modal" [class.hide]="!enableOkButton" *ngIf="outOnClick">OK</button>
                <button (click)="okClicked()" type="button" class="btn btn-primary" [class.hide]="!enableOkButton" *ngIf="!outOnClick">OK</button>
            </div>
        </div>
    </div>
</div>
