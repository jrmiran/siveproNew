<mat-form-field style="width:100%, z-index: 999999">
    <input matInput [matDatepicker]="picker" placeholder="Selecione a data" (dateInput)="formatDate($event.value)" (dateChange)="formatDate($event.value)">
    <mat-datepicker-toggle  style="z-index: 999999" matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker style="z-index: 999999"></mat-datepicker>
</mat-form-field>
