<div class="modal modal-info fade" id="{{id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4><i class="fa fa-question-circle"></i> </h4>
            </div>
            <div class="modal-body">

                <ng-content></ng-content>

            </div>
            <div class="modal-footer" style="{margin-top: 5; margin-bottom: 5}">
                <button (click)="yesClicked()" type="button" class="btn btn-success pull-right" data-dismiss="modal"><i class="fa fa-check"></i>SIM</button>
                
                <button (click)="noClicked()" type="button" class="btn btn-danger pull-right" data-dismiss="modal"><i class="fa fa-close"></i>N√ÉO</button>
            </div>
        </div>
    </div>
</div>
