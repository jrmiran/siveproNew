<section class="content-header">
</section>

<section class="content" >
    <ngx-spinner bdOpacity=0.9 bdColor="rgba(44,14,100,0.50)" size="medium" color="#fff" type="line-spin-clockwise-fade" [fullScreen]="true">
            <p> Aguardando </p>
        </ngx-spinner>
    <section class="invoice" *ngIf="loadPage">
        
        <div class="text-center box-header">
            <h1 class="box-title"> Cadastro de Vendedor</h1>
        </div>

        <form [formGroup]="sellerForm" novalidate>

            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title"><i class="fa fa-user"></i>Loja</h3>
                        </div>
                        <div class="form-group">
                            <sivp-auto-complete [options]="clientsJuridicoObj" formControlName="txtStore"></sivp-auto-complete>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="box box-primary">

                        <div class="box-header">
                            <h3 class="box-title"><i class="fa fa-pencil"></i> Dados</h3>
                        </div>

                        <sivp-input-container class="col-sm-12 col-xs-12">
                            <label> Nome</label>
                            <input type="text" class="form-control" formControlName="txtName" placeholder="Nome">
                        </sivp-input-container>

                        <sivp-input-container class="col-sm-12 col-xs-12" [errorMessage]="'E-mail invalido'">
                            <label> E-mail</label>
                            <input type="text" class="form-control" formControlName="txtEmail" placeholder="E-mail">
                        </sivp-input-container>

                        <sivp-input-container class="col-sm-6 col-xs-12">
                            <label> Celular</label>
                            <input type="text" class="form-control" formControlName="txtCel1" placeholder="Celular" mask="(00) 00000-0000">
                        </sivp-input-container>

                        <sivp-input-container class="col-sm-6 col-xs-12">
                            <label> Celular</label>
                            <input type="text" class="form-control" formControlName="txtCel2" placeholder="Celular" mask="(00) 00000-0000">
                        </sivp-input-container>

                        <sivp-input-container class="col-sm-6 col-xs-12">
                            <label> Telefone</label>
                            <input type="text" class="form-control" formControlName="txtTel1" placeholder="Telefone" mask="(00) 0000-0000">
                        </sivp-input-container>

                        <sivp-input-container class="col-sm-6 col-xs-12">
                            <label> Telefone</label>
                            <input type="text" class="form-control" formControlName="txtTel2" placeholder="Telefone" mask="(00) 0000-0000">
                        </sivp-input-container>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <a (click)="insertSeller()" class="btn btn-success pull-right" [class.disabled]="!sellerForm.valid"><i class="fa fa-pencil"></i> Cadastrar
                    </a>
                </div>
            </div>
        </form>
    </section>
</section>
