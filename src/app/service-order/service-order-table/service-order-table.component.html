<section class="content-header">
</section>

<section class="content">
    <ngx-spinner bdOpacity=0.9 bdColor="rgba(44,14,100,0.50)" size="medium" color="#fff" type="line-spin-clockwise-fade" [fullScreen]="true">
        <p style="color: white"> Caregando Ordens de Serviço </p>
    </ngx-spinner>
    <section class="invoice">

        <sivp-table [name]="'Ordem de Serviço'" [headers]="['Id', 'Orçamento','Loja', 'Cliente', 'Vendedor','Previsão Entrega', 'Data Inicio', 'Data Termino', 'Item', 'Detalhe', 'Ambiente', 'Medida', 'Valor', 'Empreita', 'Pedra']" [datas]="serviceOrders" [ids]="['id','orcamento_id','loja' ,'cliente', 'vendedor', 'dataPrevisaoTermino','dataInicio','dataTermino','item','detalhe','comodo','medida','valor','empreita','pedra']" [runClickRow]="false" [sotc]="self">
        </sivp-table>


        <!----------------------------------- MODAL CHANGE --------------------------------------------------------------------->
        <div class="modal fade" id="modal-default" [ngStyle]="{'display': openModal ? 'block' : 'none', 'opacity': 1}">
            <div class="modal-dialog" [ngStyle]="{'top':'10%'}">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" (click)="openModalFunction(false)" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">OS {{id}}</h4>
                    </div>
                    <div class="modal-body">

                        <!--<div class="row">
                            <div class="form-group col-xs-6 bootstrap-datepicker">
                                <label>Hora</label>
                                <div class="input-group">
                                    <input type="text" class="form-control timepicker" name="hora" />
                                    <div class="input-group-addon">
                                        <i class="fa fa-clock-o"></i>
                                    </div>
                                </div>
                            </div>
                        </div>-->

                        <div class="input-group date" data-provide="datepicker" data-date-format="dd/mm/yyyy">
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>

                        <!--<div class="row">
                            <sivp-primary-box [title]="'Data de Término'">
                                <sivp-date-picker style="z-index: 99999"></sivp-date-picker>
                            </sivp-primary-box>
                        </div>-->

                        <!--<div class="row">
                            <div *ngFor="let item of cbo.controls; let i = index" class="checkbox" formArrayName="checkBoxOption" (click)="setValue()">
                                <label>
                                    <input (click)="setValueCheckBox(i)" type="checkbox" [formControlName]="i"> {{checks[i]}}
                                </label>

                                <a *ngIf="i > 0" class="btn text-right" (click)="removePlace2(i)">
                                    <i class="fa fa-trash"></i> Remover
                                </a>
                            </div>
                        </div>-->

                        <div class="modal-footer" style="{margin-top: 5; margin-bottom: 5}">
                            <button type="button" class="btn btn-default pull-left" (click)="openModalFunction(false)">Fechar</button>
                            <button type="button" class="btn btn-primary" (click)="">OK</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </div>
        <!------------------------------------------ END MODAL CHANGE ----------------------------------------------------------->

    </section>
</section>
